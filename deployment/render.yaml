services:
  - type: web
    name: dd-sphere-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        value: your-mongodb-connection-string
      - key: JWT_SECRET
        value: your-super-secure-jwt-secret-32-chars
      - key: CLIENT_URL
        value: https://your-frontend.vercel.app